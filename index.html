<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dog Theme Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
<div class = "wrapper">
    <div class="container">
        <div class="jumbotron">
            <h1>Hangdog</h1>
        </div>
       
        <div class="row">
            <div class="col-md-4">
               
                
                <h2 id="instructions">Type letters to try and guess the dog breed!</h2>
                <p>Be careful to only enter letters. Other keys will count against you!</p>
                
                
                <h3 id="livesLeft"></h3>
                
                <p id="winLoss"> </p>
            
                
               
                <img id="winPic" class="img-responsive"></img>
               

                
                
            </div>
            <div class="col-md-6">
                
                <h2>Guess this word!</h2>
                <p id="currentWord"></p>
           

                <h2>You've guessed these letters</h2>
                
                <p id="lettersGuessed"></p>
            </div>
            
            <div class="col-md-2">
                <img class="img-responsive" src="./assets/images/hangdog.gif">
            </div>

        </div>


    </div>
</div> 
    
</body>
</html>
